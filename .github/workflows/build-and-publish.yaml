---
name: Build and Publish Package
on:
  push:
    branches:
      - "master"
      - "prerelease"
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
jobs:
  build:
    uses: aps831/workflows/.github/workflows/build-and-publish-maven-docker-image-artifact.yaml@feat/cosign
    with:
      image-name: "workflows-testbed-docker"
      templated-files: README.tpl.md
      settings-file: "settings.xml"
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # GITHUB_TOKEN will not fire 'release' and 'registry_package' events
