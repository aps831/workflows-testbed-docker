---
name: Build and Publish Package
on:
  push:
    branches:
      - "master"
      - "prerelease"
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  attestations: write
  id-token: write
jobs:
  build:
    uses: aps831/workflows/.github/workflows/build-and-publish-maven-docker-image-artifact.yaml@feat/attestation2 # TODO
    with:
      image-name: "workflows-testbed-docker"
      templated-files: README.tpl.md
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # GITHUB_TOKEN will not fire 'release' and 'registry_package' events
      COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
