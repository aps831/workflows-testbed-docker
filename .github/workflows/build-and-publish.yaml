name: Build and Publish Package
on:
  push:
    branches:
      - "master"
      - "prerelease"
  # pull_request: {}
  # issue_comment:
  #   types:
  #     - created
jobs:
  build:
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    uses: aps831/workflows/.github/workflows/publish-maven-docker-image-artifact.yaml@master
    with:
      image-name: "workflows-testbed-docker"
      templated-files: README.tpl.md
      settings-file: "settings.xml"
    secrets:
      ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
